---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: leap15_4
    image: registry.opensuse.org/opensuse/leap:15.4
    dockerfile: Dockerfile.leap15_4
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/sbin/init"}
    privileged: true
    cgroupns: host
    tmpfs:
      - /run
      - /tmp
  - name: leap15_5
    image: registry.opensuse.org/opensuse/leap:15.5
    dockerfile: Dockerfile.leap15_5
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/sbin/init"}
    privileged: true
    cgroupns: host
    tmpfs:
      - /run
      - /tmp
  - name: bullseye
    image: docker.io/debian:bullseye
    dockerfile: Dockerfile.bullseye
    command: ${MOLECULE_DOCKER_COMMAND:-"/sbin/init"}
    privileged: true
    cgroupns: host
    tmpfs:
      - /run
      - /tmp
  - name: bookworm
    image: docker.io/debian:bookworm
    dockerfile: Dockerfile.bookworm
    command: ${MOLECULE_DOCKER_COMMAND:-"/sbin/init"}
    privileged: true
    cgroupns: host
    tmpfs:
      - /run
      - /tmp
provisioner:
  name: ansible
  inventory:
    host_vars:
      leap15_4:
      leap15_5:
      bullseye:
      bookworm:
verifier:
  name: testinfra
